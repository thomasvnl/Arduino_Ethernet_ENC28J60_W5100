<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above three meta tags must come first in the head! -->

    <!-- Refresh rate in seconds. Remove if you don't want automatic refresh of the page -->
    <meta http-equiv="refresh" content="60">
    <title>ENC28J60 Testing</title>

    <!-- Bootstrap CSS via CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- FontAwesome CSS via CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Custom styling (if any) -->
    <style>
      tr td:first-child {
        text-align: right;
      }
      .container {
        margin-bottom: 10px;
      }
    </style>

    <!-- Fixes for Internet Explorer < 9 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <header class="page-header">
        <h1>Arduinite Ethernet Special</h1>
        <p class="lead">
          ENC28J60 Testing
        </p>
      </header>
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-striped">
            <tbody>
              <tr>
                <td class="col-xs-6 col-sm-3 col-md-3 col-lg-2"><strong>Air Temperature <i class="fa fa-thermometer-half" aria-hidden="true"></i> </strong></td>
                <td>!AirTemp &deg;C/F</td>
              </tr>
              <tr>
                <td class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><strong>Water Temperature <i class="fa fa-thermometer-half" aria-hidden="true"></i></strong></td>
                <td>!WaterTemp &deg;C/F</td>
              </tr>
              <tr>
                <td class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><strong>Water Temp. Min <i class="fa fa-thermometer-half" aria-hidden="true"></i></strong></td>
                <td>!MinTemp &deg;C/F</td>
              </tr>
              <tr>
                <td class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><strong>Water Temp. Max <i class="fa fa-thermometer-half" aria-hidden="true"></i></strong></td>
                <td>!MaxTemp &deg;C/F</td>
              </tr>
              <tr>
                <td class="col-xs-6 col-sm-4 col-md-3 col-lg-2"><strong>Water Level <i class="fa fa-arrows-v" aria-hidden="true"></i></strong></td>
                <td>OK</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <a type="button" href="/" class="btn btn-primary refresh"><i class="fa fa-refresh" aria-hidden="true"></i> refresh</a>&nbsp;
          <a type="button" href="/?clear" class="btn btn-danger clear"><i class="fa fa-times" aria-hidden="true"></i> clear</a>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script>
      $('.refresh').on('click', function(e){
        e.preventDefault();
        location.href = '/';
      });
      $('.clear').on('click', function(e){
        e.preventDefault();
        $.get('/?clear').done(function(){
          location.href = '/';
        });
      });
    </script>
  </body>
</html>
